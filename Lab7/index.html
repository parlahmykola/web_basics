<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="page">
      <section class="addresses-wrapper">
        <address class="address", id="a1">
          <img
            src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png"
            alt="Location icon"
            class="address__icon"
          />
          <br class="address__header">Address 1</br>
          Box 564, Huston<br />
          <br>USA</br>
          <a class="address__delete-btn" href="#", title="Видалити">&times;</a>
          <img
            src="https://fleetsupport.mobilelinkgen.com/hc/article_attachments/360086975611/ReadyStatus.svg"
            alt="Default address"
            alt="Location status"
            class="address__status"
            title="Встановлено за замовченням"
          />
        </address>
        <address class="address", id="a2">
            <img
              src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png"
              alt="Location icon"
              class="address__icon"
            />
            <br class="address__header">Address 1</br>
            Box 146, Berlin<br />
            <br>Germany</br>
            <a class="address__delete-btn" href="#", title="Видалити">&times;</a>
          </address>
          <address class="address", id="a3">
            <img
              src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png"
              alt="Location icon"
              class="address__icon"
            />
            <br class="address__header">Address 1</br>
            Box 774, Paris<br />
            <br>France</br>
            <a class="address__delete-btn" href="#", title="Видалити">&times;</a>
          </address>
      </section>
    </main>
  </body>
</html>
